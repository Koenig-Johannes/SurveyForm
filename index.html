<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form">
      <form id="survey-form" action="">
        <h1 id="title">This is my awesome Form</h1>
        <p id="description">
          This was a Project, I did for a Free Code Camp Project
        </p>
        <label id="name-label" for="name">
          <input id="name" type="text" placeholder="Hans Werner" required />
        </label>
        <label id="email-label" for="email">
          <input
            id="email"
            type="email"
            placeholder="max@mustermann.de"
            required
          />
        </label>
        <label id="number-label" for="number">
          <input
            id="number"
            type="number"
            name="amount"
            value="1"
            git
            min="1"
            max="10"
            placeholder="123-45-678"
          />
        </label>
        <select id="dropdown" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <fieldset>
          <input type="radio" id="mc" name="Zahlmethode" value="Mastercard" />
          <label for="mc"> Mastercard</label>
          <input type="radio" id="vi" name="Zahlmethode" value="Visa" />
          <label for="vi"> Visa</label>
          <input
            type="radio"
            id="ae"
            name="Zahlmethode"
            value="AmericanExpress"
          />
          <label for="ae"> American Express</label>
        </fieldset>
        <input
          type="checkbox"
          id="scales"
          name="scales"
          checked
          value="Scales"
        />
        <label for="scales">Scales</label>
        <input type="checkbox" id="horns" name="horns" value="Horns" />
        <label for="horns">Horns</label>
        <textarea></textarea>
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
